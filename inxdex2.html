<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DanTri</title>
    <link rel="stylesheet" href="dantri.css">
    <link rel="stylesheet" href="./assert/grid.css">
    <link rel="stylesheet" href="./assert/fonts/fontawesome-free-6.6.0-web/css/all.min.css">
</head>

<body>
    <div class="app grid wide">
        <header class="header">
            <nav class="header__navbar">
                <div class="header__navbar-info">
                    <ul class="header__navbar-info-list">
                        <li class="header__navbar-info-item">
                            <a href="" class="header__navbar-link">
                                <img src="https://cdnweb.dantri.com.vn/dist/static-logo.1-0-1.742f36bc45f3443d0e59.svg"
                                    alt="" class="header__navbar-logo">
                            </a>

                        </li>

                        <li class="header__navbar-info-item">
                            <div class="header__navbar-info-text">
                                <p class="header__navbar-info-heading">Tp.Hồ Chí Minh</p>
                                <p class="header__navbar-info-des">Thứ 4, 31/07/2024</p>
                            </div>
                        </li>

                        <li class="header__navbar-info-item">
                            <div class="header__navbar-info-weather">
                                <i class="fa-solid fa-cloud"></i>
                                <span>34 <sup>o</sup>C</span>
                            </div>
                        </li>

                    </ul>
                </div>

                <div class="header__navbar-another-web">
                    <ul class="header__navbar-another-list">
                        <li class="header__navbar-another-item header--seprate">
                            <a href="" class="header__navbar-another-link">
                                <img src="https://cdnweb.dantri.com.vn/dist/static-dansinh-logo.1-0-1.9fc9db9740e6e6104af7.svg"
                                    alt="" class="header__navbar-another-icon">
                                Dan sinh
                            </a>
                        </li>
                        <li class="header__navbar-another-item header--seprate">
                            <a href="" class="header__navbar-another-link">
                                <img src="https://cdnweb.dantri.com.vn/dist/static-fica-logo.1-0-1.2435f041ebf869641575.jpg"
                                    alt="" class="header__navbar-another-icon">
                                Fica
                            </a>
                        </li>
                        <li class="header__navbar-another-item">
                            <a href="" class="header__navbar-another-link">
                                <img src="	https://cdnweb.dantri.com.vn/dist/static-avatar-default.1-0-1.b474c6ca2d1abee5b89b.png"
                                    alt="" class="header__navbar-another-icon">
                                DTiNews
                            </a>
                        </li>
                    </ul>
                </div>

                <div class="header__navbar-log">
                    <i class="header__navbar-icon-log fa-regular fa-user"></i>
                    <span class="header__navbar-login">Dang nhap</span>
                    <i class="header__navbar-icon-log fa-solid fa-magnifying-glass"></i>
                </div>

            </nav>

        </header>

        <!-- navbar -->
     

    </div>

</html>
